<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid 2x2 Design</title>
  <style>
    /* Grid Container */
    .holder {
      display: grid;                     /* Enable CSS grid */
      grid-template-rows: repeat(2, 1fr); /* Create 2 equal rows */
      grid-template-columns: repeat(2, 1fr); /* Create 2 equal columns */
      width: 200px;                      /* Total grid width */
      height: 200px;                     /* Total grid height */
      gap: 5px;                          /* Optional: space between items */
      background-color: #ddd;            /* Optional: to visualize container */
    }

    /* Grid Items (no property changes to their layout) */
    .item {
      background-color: lightblue;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="holder">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
  </div>
</body>
</html>
